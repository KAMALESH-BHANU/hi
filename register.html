<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            outline: none;
            color: white;
            font-size: 16px;
        }

        input:focus {
            border-bottom: 2px solid #fff;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #ccc;
            transition: 0.3s;
        }

        input:focus + label, input:valid + label {
            top: -10px;
            font-size: 12px;
            color: white;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #6e8efb;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #ddd;
        }

        .login-link {
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }

        .login-link a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #6e8efb, #a777e3, #6e8efb, #a777e3);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite linear;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅ</span>
                </div>
                <button type="submit" class="btn"><a href="secondaryhomepage.html">Sign Up</a></button>
            </form>

        function togglePassword() {
            var password = document.getElementById("password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }

        function toggleConfirmPassword() {
            var confirmPassword = document.getElementById("confirm-password");
            if (confirmPassword.type === "password") {
                confirmPassword.type = "text";
