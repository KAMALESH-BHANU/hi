<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message</title>
    <style>
        /* Linear gradient background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
              background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow-y: auto; /* Enables vertical scrolling */
            overflow-x: hidden;
            position: relative;
            padding: 50px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 600px;
            color: white;
        }

        h1 {
            color: black;
        }

        p {
            font-size: 18px;
            color: black;
        }

        .train-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Thanks for being awesome!</h1>
        <p>We have received your message and would like to thank you for writing to us.</p>
        <p>We will rectify it soon ...</p>
        <!-- Train Image -->
    <img class="train-image" src="https://images.unsplash.com/photo-1535535112387-56ffe8db21ff?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3RlYW0lMjB0cmFpbnxlbnwwfHwwfHx8MA%3D%3D" alt="Train Image">

    </div>

    
</body>
</html>
